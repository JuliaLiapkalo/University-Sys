<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create new professor</title>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">OUR UNIVERSITY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/courses}">Courses<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Students<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/professors}">Professors<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class="offset-4 col-md-5">
    <h1>Create professor</h1>
  </div>
</div>

<br>
<div class="row">
  <div class="offset-md-3 col-md-5">


    <form th:object="${professor}"
          th:action="@{/professors}"
          method="post">
      <div class="mb-4">
        <label for="firstName" class="form-label">Professors name</label>
        <input type="text" pattern="[a-zA-Z]*" class="form-control" id="firstName"  aria-labelledby="flag" th:field="*{name}">
        <div id="flag" class="form-text">
          Student's first and second name should contain only letter
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

</div>

</body>
</html>
